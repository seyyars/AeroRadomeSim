name: Build LaTeX PDF

on:
  push:
    paths:
      - '**.tex'
      - '**.bib'
      - 'figures/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: aeroradomesim-report
          path: main.pdf
